<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>

    </head>

    <body>

        <header>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="nav">
                <ul class="nav-ul">
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </header>

        <main>
            <section>
                <h2>Evaluate an Article with Natural Language Processing</h2>
                <form class="" onsubmit="return Client.handleSubmit(event);">
                    <input id="name" type="text" name="input" value=""  placeholder="Enter Article URL Here">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event);" onsubmit="return Client.handleSubmit(event);">
                </form>
            </section>

            <section>
                <h3 class="form-res">Form Results:</h3>
                <div id="results">
                    <div id="sentences"></div>
                    <ul id="api-data">
                        <li id="agreement"></li>
                        <li id="subjectivity"></li>
                        <li id="confidence"></li>
                        <li id="irony"></li>
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                    .then(() => console.log('Service worker is registered'))
                    .catch(() => console.error('Service worker registration failed'));
                });
            }
           </script>
    </body>
</html>
